# Firebase App Hosting configuration
# Documentation: https://firebase.google.com/docs/app-hosting

runConfig:
  minInstances: 0

# Environment variables and secrets (top-level)
env:
  # Client-side Firebase configuration (NEXT_PUBLIC_*)
  # These MUST be available at build time for Next.js
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: NEXT_PUBLIC_FIREBASE_APP_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_APP_URL
    secret: NEXT_PUBLIC_APP_URL
    availability:
      - BUILD
      - RUNTIME
  
  # Server-side Firebase Admin SDK credentials (using service account JSON)
  - variable: FIREBASE_SERVICE_ACCOUNT_JSON
    secret: FIREBASE_SERVICE_ACCOUNT_JSON
  
  # Zeptomail credentials
  - variable: ZEPTOMAIL_API_KEY
    secret: ZEPTOMAIL_API_KEY
  - variable: ZEPTOMAIL_FROM_EMAIL
    secret: ZEPTOMAIL_FROM_EMAIL
  - variable: ZEPTOMAIL_FROM_NAME
    secret: ZEPTOMAIL_FROM_NAME
